<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Yay for Angular!</title>

		<link href="dist/assets/css/app.min.css" rel="stylesheet">

		    <!-- Custom CSS -->
		    <style>
		    body {
		        padding-top: 70px;
		        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
		    }
		    </style>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
<body ng-app="rwdApp">
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Rockford Web Devs Angular Application</h1>
            </div>
        </div>
        <div class="row">
        	<input type="text" ng-model="name" class="form-control">
        </div>
        <div class="row" ng-controller="testController">
        	<ul class="list-unstyled">
			<li ng-repeat="post in posts | filter:name">
					<h3>{{ post.title }}</h3>
					<p>{{ post.body }}</p>
			</li>
        	</ul>
        </div>
        <!-- /.row -->

    </div>

</body>
	<script src="/dist/assets/js/app.js"></script>
</html>
